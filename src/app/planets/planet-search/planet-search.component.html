<div class="container">
  <div class="row justify-content-center search-bar">
    <div class="col-12 col-md-10 col-lg-8">
      <form class="card card-sm">
        <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
            <i class="fas fa-search h4 text-body"></i>
          </div>
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" type="search" (input)="onSearch($event.target.value)" [(ngModel)]="searchText"  name="searchText" placeholder="Search planets by name" >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
